<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architecture Faculty Form</title>
  <link rel="icon" href="ustologo.png">
  <script type="text/javascript" src="af.js"></script>
  <link rel="stylesheet" type="text/css" href="Architecture_Faculty_Form.css">
</head>
<body> 
  <fieldset>
    <center>
      <h1>Order</h1>
      <hr class="horizontal-line">
      <h1> Architecture Faculty</h1> <br><br>

      <label for="fn">First name: <input type="text" maxlength="70" placeholder="Your first name here" required="required" id="fn" /></label>
      <label for="sn">Second Name: <input type="text" maxlength="70" placeholder="Your second name here" required="required" id="sn" /></label> <br> <br>
      <label>Password: </label><input type="password" maxlength="70" placeholder="password" id="pd" />
      <label>E-mail:</label><input type="email" placeholder="your email here" id="e@">

      <hr class="horizontal-line">
      <h2>What specialization would you like to order books for?</h2>
      <label for="Arch"> Architecture</label><input type="checkbox" id="Arch" />
      <label for="UC">Urban Planning and City Professions</label><input type="checkbox" id="UC" />

      <hr class="horizontal-line">
      <h2>For which level?</h2>
      <label> Bachelor's Degree </label><input type="radio" name="niv" id="B" />    <br> <br>
      <label> Master's Degree </label><input type="radio" name="niv" id="M"/><br> <br>
      <label> Other </label><input type="radio" name="niv" id="O"/>

      <hr class="horizontal-line">
      <h2>For which option?</h2>
      <form name="form5">
        <select name="list">
          <option value="1" id="AT"> Architecture Theory</option>
          <option value="2" id="HA"> History of Architecture</option>
          <option value="3" id="UP"> Urban Planning</option>
          <option value="4" id="ID"> Interior design</option>
          <option value="5" id="AL"> Architectural Law</option>
          <option value="6" id="CT"> Construction Technology</option>
        </select>
      </form> <br>

      <hr class="horizontal-line">
      <h2>Information about the Book:</h2> 
      <label for="bt">Book Title:<input type="text" maxlength="70" placeholder="enter the book title..." required="required" id="bt" /></label>
      <label for="au">Author: <input type="text" maxlength="70" placeholder="enter Author's name..." required="required" id="au" /></label> 
      <label for="bhn">Publishing House :  <input type="text" maxlength="70" placeholder="enter Publishing House name..." required="required" id="bhn" /></label><br>
      <label for="yop">Year Of Publication: <input type="text" maxlength="70" placeholder="enter the year of publication..." required="required" id="yop" /></label>
      <label for="bd">Borrowing Date: <input type="date" maxlength="70" placeholder="dd/mm/yyyy" id="bd" /></label>
      <label for="rd">Return Date: <input type="date" maxlength="70" placeholder="dd/mm/yyyy" id="rd" /></label>

    </center>
  </fieldset>
  <br>  
  <center>
    <button type="submit" onclick="Send()">Send</button>
    <button type="reset" onclick="Clear()">Clear</button>
    <button type="button" onclick="history.go(-1)">Cancel</button>
    <br> 
  </center>
</body>
</html>
